<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
 <h:form>
    numClient:<h:inputText value="#{compteBean.numClient}" /> <br/>
    <h:commandButton value="rechercher comptes" action="#{compteBean.doLogin}" />
 </h:form> 
 <p></p>
 <h:dataTable border="2" value="#{compteBean.comptes}" var="c">
     <h:column>
         <f:facet name="header">numero</f:facet>
         <h:outputText value="#{c.numero}" />
     </h:column>
     <h:column>
          <f:facet name="header">label</f:facet>
         <h:outputText value="#{c.label}" />
     </h:column>
     <h:column>
          <f:facet name="header">solde</f:facet>
         <h:outputText value="#{c.solde}" />
     </h:column>
 </h:dataTable>
 
 <a href="index.html">retour index</a>
 
 </h:body>
</html>
